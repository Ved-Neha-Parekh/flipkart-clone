<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipkart Clone</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Header/Navbar -->
  <header>
    <!-- Bootstrap Navbar placeholder -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <img src="./imgs/header-logo.svg" alt="header-logo" class="brand">
        </a>

        <form class="d-flex mx-auto">
          <input type="search" class="form-control me-2" placeholder="Search for products">
          <button type="submit" class="btn btn-outline-primary">Search</button>
        </form>

        <ul class="navbar-nav ">
          <li class="nav-items"><a href="#" class="nav-link"><i class="bi bi-person-circle"></i>Login<i
                class="bi bi-chevron-down"></i></a></li>
          <li class="nav-items"><a href="#" class="nav-link"><i class="bi bi-cart3"></i>Cart </a></li>

          <li class="nav-items"><a href="#" class="nav-link"><i class="bi bi-shop-window"></i>Become a seller</a></li>
          <li class="nav-items dropdown">
            <a href="#" class="nav-link" data-bs-toggle="dropdown"><i class="bi bi-three-dots-vertical"></i></a>
            <ul class="dropdown-menu">
              <li><a href="#" class="dropdown-item">Notifications</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Hero/Banner -->
  <section id="hero">
    <!-- Bootstrap Carousel placeholder -->
  </section>

  <!-- Categories -->
  <section id="categories">
    <!-- Horizontal cards/scroll -->
  </section>

  <!-- Products -->
  <section id="products">
    <!-- Product grid -->
  </section>

  <!-- Footer -->
  <footer>
    <!-- Footer links -->
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>

</html>
