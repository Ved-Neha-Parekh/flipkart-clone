<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipkart Clone</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Header/Navbar -->
  <header>
    <!-- Bootstrap Navbar placeholder -->
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container-fluid">

        <!-- Left: Logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="./imgs/header-logo.svg" alt="Flipkart Logo" height="30">
        </a>

        <!-- Center: Search Bar -->
        <form class="d-flex mx-3 flex-grow-1 position-relative">
          <input class="form-control ps-5" type="search" placeholder="Search for products, brands and more"
            aria-label="Search">
          <span class="position-absolute top-50 start-0 translate-middle-y ps-3">
            <i class="bi bi-search"></i>
          </span>
        </form>

        <!-- Right: Buttons & More -->
        <ul class="navbar-nav d-flex flex-row align-items-center ms-auto gap-3">
          <!-- Login -->
          <li class="nav-item d-flex align-items-center">
            <i class="bi bi-person"></i>
            <a href="#" class="nav-link text-dark">Login <i class="bi bi-caret-down-fill small"></i></a>
          </li>

          <!-- Cart -->
          <li class="nav-item d-flex align-items-center">
            <i class="bi bi-cart3"></i>
            <a class="nav-link text-dark" href="#">Cart</a>
          </li>

          <!-- Become a Seller -->
          <li class="nav-item d-flex align-items-center">
            <i class="bi bi-shop-window"></i>
            <a class="nav-link text-dark" href="#">Become a Seller</a>
          </li>

          <!-- More -->
          <li class="nav-item dropdown">
            <a class="nav-link text-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-three-dots-vertical"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#"><i class="bi bi-bell"></i> Notification Preferences</a></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-headset"></i> 24x7 Customer Care</a></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-arrow-up"></i> Advertise</a></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-download"></i> Download App</a></li>
            </ul>
          </li>
        </ul>

      </div>
    </nav>

  </header>

  <!-- Categories -->
  <section class="categories py-3 bg-light mt-2 mx-3">
    <div class="container-fluid d-flex justify-content-between align-items-center flex-wrap">
      <a href="#" class="category-item d-flex flex-column align-items-center text-decoration-none text-black">
        <img src="./imgs/minutes.webp" alt="minutes">
        <p class="mt-2">Minutes</p>
      </a>
      <a href="#" class="category-item d-flex flex-column align-items-center text-decoration-none text-black">
        <img src="./imgs/top-offers.webp" alt="minutes">
        <p class="mt-2">Top Offers</p>
      </a>
      <a href="#" class="category-item d-flex flex-column align-items-center text-decoration-none text-black">
        <img src="./imgs/mobile-tablets.webp" alt="minutes">
        <p class="mt-2">Mobile & Tablets</p>
      </a>
      <a href="#" class="category-item d-flex flex-column align-items-center text-decoration-none text-black">
        <img src="./imgs/tv-applications.webp" alt="minutes">
        <p class="mt-2">TVs & Appliances</p>
      </a>
      <a href="#" class="category-item d-flex flex-column align-items-center text-decoration-none text-black">
        <img src="./imgs/electronic.webp" alt="minutes">
        <p class="mt-2">Electronics</p>
      </a>
      <a href="#" class="category-item d-flex flex-column align-items-center text-decoration-none text-black">
        <img src="./imgs/fashion.webp" alt="minutes">
        <p class="mt-2">Fashion</p>
      </a>
      <a href="#" class="category-item d-flex flex-column align-items-center text-decoration-none text-black">
        <img src="./imgs/beauty-food.webp" alt="minutes">
        <p class="mt-2">Beauty & Food</p>
      </a>
      <a href="#" class="category-item d-flex flex-column align-items-center text-decoration-none text-black">
        <img src="./imgs/home-decor.webp" alt="minutes">
        <p class="mt-2">Home & Kitchen</p>
      </a>
      <a href="#" class="category-item d-flex flex-column align-items-center text-decoration-none text-black">
        <img src="./imgs/furniture.webp" alt="minutes">
        <p class="mt-2">Furniture</p>
      </a>
      <a href="#" class="category-item d-flex flex-column align-items-center text-decoration-none text-black">
        <img src="./imgs/flight-booking.webp" alt="minutes">
        <p class="mt-2">Flight Bookings</p>
      </a>
      <a href="#" class="category-item d-flex flex-column align-items-center text-decoration-none text-black">
        <img src="./imgs/grocery.webp" alt="minutes">
        <p class="mt-2">Grocery</p>
      </a>
    </div>
  </section>

  <!-- Hero/Banner -->
  <section id="hero">
    <!-- Bootstrap Carousel placeholder -->
  </section>

  <!-- Products -->
  <section id="products">
    <!-- Product grid -->
  </section>

  <!-- Footer -->
  <footer>
    <!-- Footer links -->
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>

</html>
